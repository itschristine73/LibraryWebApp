<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-200">

    <form onsubmit="loginUser(event)" class="bg-white p-6 rounded shadow-md w-96">
        <h2 class="text-xl font-bold">Login</h2>
        <input id="login-email" type="text" placeholder="Email" class="w-full p-2 border mt-2 rounded" required>
        <input id="login-password" type="password" placeholder="Password" class="w-full p-2 border mt-2 rounded" required>
        
        <button type="submit" class="bg-blue-600 text-white w-full py-2 mt-4 rounded">Login</button>
        
        <p class="mt-2 text-sm text-gray-600">
            Don't have an account? <a href="register.html" class="text-blue-600">Register</a><br>
            Back to homepage <a href="index.html" class="text-blue-600">Home</a>
        </p>
    </form>
<script>
    async function loginUser(event) {
        event.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        console.log("doing somethinsg")
        try {
            const response = await fetch('http://localhost:5000/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });
            console.log('doing soem')

            const data = await response.json();

            if (!response.ok) {
                alert(data.error || "Login failed");
                return;
            }

            // Store user info in session (frontend only if needed, backend handles real session)
            const user = data.user;
            try{
                console.log("attempting to save session")
                sessionStorage.setItem('sessionId', data.sessionID);
                sessionStorage.setItem('user', user.id)
            }
            catch(error){
                console.log("something went wrong",error)
            }

            // Redirect based on role (assuming you store role in DB in future)
            if (user.role === "admin") {
                window.location.href = "admin.html";
            } else {
                window.location.href = "catalog.html";
            }

        } catch (error) {
            console.error("Login error:", error);
            alert("Something went wrong. Try again.");
        }
    }
</script>


</body>
</html>
